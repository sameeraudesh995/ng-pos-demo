<app-customer-toolbar (eventEmitter)="search($event)"></app-customer-toolbar>
<hr>

<table class="table table-hover">
  <thead>

  <tr>
    <th>#Id</th>
    <th>Name</th>
    <th>Address</th>
    <th>Salary</th>
    <th>Status</th>
    <th>Option</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let temp of dataArray">
    <td>{{temp?.id}}</td>
    <td>{{temp?.name}}</td>
    <td>{{temp?.address}}</td>
    <td>{{temp?.salary}}</td>
    <td>{{temp?.status?'Active':'Disabled'}}</td>
    <td>
      <button mat-raised-button class="bg-danger text-white" (click)="deleteRequest(temp)">Delete</button> |
      <button mat-raised-button class="bg-success text-white">Update</button>
    </td>
  </tr>

  </tbody>


</table>
<mat-paginator [length]="count"
               [pageIndex]="page"
               [pageSize]="size"
               [pageSizeOptions]="[5, 10, 25, 100]"
               (page)="getServerData($event)"
               aria-label="Select page">
</mat-paginator>
